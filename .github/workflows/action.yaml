name: Action ğŸ²

on:
  push:
    branches:
      - main
      - develop

jobs:
  Action:
    name: Action ğŸ²
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Start
        run: echo "continue"
      - name: âšª Checkout repo
        uses: actions/checkout@master
      - name: ğŸŸ¢ Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: time yarn install
        # run: time yarn install --frozen-lockfile # cache installs
      - name: ğŸ”¢ Run Standards
        run: yarn check-all
      - name: ğŸ§ª Run Test
        run: yarn test
      - name: ğŸ“¦ Run Build
        run: yarn build
      - name: ğŸ“ Run Benchmarks
        run: yarn load:lighthouse
      - name: Finish
        run: echo "done"

